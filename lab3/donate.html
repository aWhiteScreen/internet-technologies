<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donate</title>
</head>
<body>
    <header>
        <h1>Europe</h1>
        <nav class="navigationBar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Donation:</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" pattern="[A-Za-z]+" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" pattern="(\+370)?[0-9]{8}" required>
                <br>
                <br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="0" step="0.01" required>
                <br>
                <br>
                <label for="payment">Payment:</label>
                <select id="payment">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">MasterCard</option>
                    <option value="Paypal">PayPal</option>
                    <option value="BankTransfer">Bank Transfer</option>
                </select>
                <br>
                <br>
                <label for="once">Just Once</label>
                <input type="radio" id="once" name="frequence" required>
                <label for="monthly">Give Monthly</label>
                <input type="radio" id="monthly" name="frequence" required>
                <br>
                <br>
                <label for="additional">I agree to cover the additional transaction fee</label>
                <input type="checkbox" id="additional">
                <br>
                <br>
                <input type="reset">
                <br>
                <br>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
